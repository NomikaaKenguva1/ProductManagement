<!DOCTYPE html>
<html>
<head>
  <title>User Login</title>
</head>
<body>
    <header>
        <h1>PRODUCTS CATALOGUE</h1>
        <a routerLink="/">Back</a>
    </header>
    
    
  <div>
    <p *ngIf="loginError" class="error-message">Incorrect username or password.</p>
  <div class="login-card">
    <h2>USER LOGIN</h2>
    <form>
      <div class="input-field">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" [(ngModel)]="user.username" required>
      </div>
      <div class="input-field">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" [(ngModel)]="user.password" required>
      </div>
      <input class="login" type="submit" (click)="getUser()" value="Login">
      <a routerLink="/register" value="Register">Register</a>
    </form>
  </div>
</div>
</body>
</html>
