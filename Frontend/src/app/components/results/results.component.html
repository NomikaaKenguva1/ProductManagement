<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="header">
    <h1> PRODUCTS CATALOGUE</h1>
    <div class="login-register">
      <p> Welcome {{username}}<p>   <a (click)="logout()">logout</a>
    </div>
  </div>
      
      <div class="details">
        <h2>Product Details</h2>
      </div>
  <div class="product-details">
    
    <div>
      <h3>{{ product.productcode }}. {{ product.productname }}</h3>
      <img src="{{product.image}}" alt="" style="height:25vh;width:20vw ">
      <h3></h3>
      <h3></h3>
      <p>Price: {{ product.price }}</p>
      <p>Description: {{ product.description }}</p>
    </div>
    <label for="pincode" style="color:black;font-weight: 600;">Enter pincode to check Availablity: </label>
    <input class ="pincode" type ="text" name="pincode" [(ngModel)]="pincode">
    <button (click)="check()">check</button>
    <div *ngIf="response && !error">
      <p>Estimated Days: {{ response }}</p>
    </div>
    <div *ngIf="error">
      <p>{{ error }}</p>
    </div>
  </div>
   
</body>
</html>
